<div class="page">
    <div id="animated-background"></div>
    <div class="login-form">
        <img src="/assets/logo.png" alt="">
        <div *ngIf="section == 0">
            <h2 class="section-hero">Login</h2>
            <form [formGroup]="form" (ngSubmit)="login()">
                <input type="text" name="login" pInputText placeholder="Login">
                <input type="password" name="password" pInputText placeholder="Password">
                <span class="password-help" (click)="section = 2">Forgot Password?</span>

                <button type="submit">Login</button>
            </form>

    
            <p class="new-user">
                Don't have account? 
                <span (click)="section = 1">Register</span>
            </p>
        </div>

        <div *ngIf="section == 1">
            <h2 class="section-hero">Register</h2>

            <form [formGroup]="form" (ngSubmit)="register()">
                <input type="text" name="login" pInputText placeholder="Login">
                <input type="text" name="mail" pInputText placeholder="Mail">
                <input type="password" name="password" pInputText placeholder="Password">

                <button type="submit">Register</button>
            </form>

            <p class="new-user">
                Already have account? 
                <span (click)="section = 0">Login</span>
            </p>
        </div>

        <div *ngIf="section == 2">
            <h2 class="section-hero">Password recovery</h2>

            <form [formGroup]="form" (ngSubmit)="passwordRecovery()">
                <input type="text" name="mail" pInputText placeholder="Mail">

                <button type="submit">Reset password</button>
            </form>

            <p class="new-user">
                Want to login? 
                <span (click)="section = 0">Login</span>
            </p>
        </div>
    </div>
</div>
